{% extends 'base/base.html' %}

{% block content %}
    <div class="main_container">
        <div class="sorter">
            <p class="sorted_text">News wall</p>
            <div class="dropdown_box"></div>
        </div>
        <div class="posts_container">
            <div class="post">
                <p class="users_tag">#Users tag</p>
                <img src="https://droider.ru/wp-content/uploads/2020/01/LGoEDSKPxnLjMpJv4VaEK5.jpg" alt="" class="post_image">
                <div class="rating_cont">
                    <i class="fa-solid fa-plus"></i><i class="fa-solid fa-minus"></i>
                    <p class="rating_counter">rating: -10</p>
                </div>
                <form method="POST" class="add_comment_form">
                    <input type="text" placeholder="Add comment..." name="add_comment" class="add_comment_input">
                    <input type="submit" value="Comments" class="add_comment_button">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
