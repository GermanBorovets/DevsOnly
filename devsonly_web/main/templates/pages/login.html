{% extends 'base/base.html' %}
{% block content %}
    <div class="login_cont">
        <form action = '/login/' method = 'POST'>
            {% csrf_token %}
            {% for item in form %}
            <div class="wellcum_imp">
            {{ item.label }} {{ item }}
            </div>
            {% endfor %}
          <input type="submit" value="Login" class="wellcum_button">
        </form>
        <br>
        <br>
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endblock %}
